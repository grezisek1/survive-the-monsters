<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survive the monsters!</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            margin: 0;
            height: 100vh;
        }
        canvas {
            grid-column: 1/-1;
            grid-row: 1/-1;
            width: 100%;
            height: 100%;
            min-width: 0;
            min-height: 0;
            object-fit: contain;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script type="module" src="./survive-the-monsters.js"></script>
</body>
</html>
