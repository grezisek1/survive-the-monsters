<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survive the monsters!</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 100%;
            margin: 0;
            height: 100vh;
            > * {
                grid-column: 1/-1;
                grid-row: 1/-1;
            }
        }
        #canvas {
            width: 100%;
            height: 100%;
            min-width: 0;
            min-height: 0;
            object-fit: contain;
            background: black;
        }
        #map {
            position: absolute;
            left: -300vw;
        }
    </style>
</head>
<body>
    <img id="map" alt="" hidden>
    <canvas id="canvas" width="1920" height="1080"></canvas>

    <script type="module" src="./survive-the-monsters.js"></script>
</body>
</html>
