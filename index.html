<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survive the monsters!</title>
    <style>
        body {
            --minimap-scale: 0.5;
            --minimap-x: 0px;
            --minimap-y: 0px;
            --minimap-w: -10px;
            --minimap-h: -10px;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            &::before {
                content: "";
                position: absolute;
                bottom: -2px;
                right: -2px;
                display: block;
                width: 4px;
                height: 4px;
                place-self: end;
                background: lime;
                opacity: 0.5;
                transform: translate(
                    calc((var(--minimap-x) - var(--minimap-w) / 2) * var(--minimap-scale)),
                    calc((var(--minimap-y) - var(--minimap-h) / 2) * var(--minimap-scale))
                );
                z-index: 1;
            }
        }
        #map {
            position: absolute;
            bottom: 0;
            right: 0;
            transform: scale(var(--minimap-scale));
            transform-origin: bottom right;
            opacity: 0.4;
        }
        #canvas {
            width: 100%;
            height: 100%;
            min-width: 0;
            min-height: 0;
            object-fit: contain;
            background: black;
        }
        #highscore {
            position: absolute;
            bottom: 0;
            right: 0;
            background: black;
            color: gold;
            font-family: monospace;
            z-index: 1;
        }
        #score {
            position: absolute;
            top: calc(100% - var(--minimap-h) * var(--minimap-scale));
            left: calc(100% - var(--minimap-w) * var(--minimap-scale));
            background: black;
            color: lime;
            font-family: monospace;
            z-index: 1;
        }
        #alert_container {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: min(90%, 40rem);
            gap: 16px;
            place-content: center;
            width: 100%;
            height: 100%;
            background: #0003;
            color: #fff;
            transition: opacity 0.1s linear;
            &:has(#alert_text:empty) {
                pointer-events: none;
                opacity: 0;
            }
        }
        
        #alert_text {
            padding: 16px;
            background: #5559;
            &:empty {
                display: none;
                &~* {
                    display: none;
                }
            }
        }
        #close_alert {
            background: #093;
            border: 3px solid lime;
            padding: 12px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <span id="highscore">0</span>
    <span id="score">0</span>
    <img id="map" alt="">
    <div id="alert_container">
        <span id="alert_text"></span>
        <button id="close_alert">Ok</button>
    </div>
    <script type="module" src="./survive-the-monsters.js"></script>
</body>
</html>
